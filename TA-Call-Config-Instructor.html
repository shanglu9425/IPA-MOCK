<body class="page-body">
    <div class="main-content">
        <!-- modal -->
        <div style="display: block; background-color: black;" id="modal-1" class="modal">
            <div class="modal-dialog teaching-call--width">
                <div class="modal-content">
                    <div class="modal-header teaching-call--header_style">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title">TA Call Configuration</h4>
                    </div>
                    <!-- modal-body -->
                    <div class="modal-body">
                        <!-- ta-call-info section-->
                        <div class="flex-box_row">
                            <div class="ta-call-info-section container-fluid">
                                <!-- collect required information-->
                                <div class="row">
                                    <h5>Instructor TA Call Setting</h5>
                                    <div class="checkbox">
                                        <label class="checkbox-inline check-box-TA-call"><input type="checkbox" value="">Allow submission after due date ?</label>
                                    </div>
                                    <div class="checkbox">
                                        <label class="checkbox-inline check-box-TA-call">Minimum number of preferences</label>
                                        <div class="input-spinner">
                                            <button type="button" class="btn btn-default">-</button>
                                            <input class="form-control size-1" value="1" type="text">
                                            <button type="button" class="btn btn-default">+</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- collect required information ends-->
                            </div>
                            <!-- ta-call-info section ends-->
                            <div class="set-ta-call-duedate">
                                <!-- select dates&terms section-->
                                <div class="container-fluid">
                                    <h5>Set Due Date</h5>
                                    <div class="input-group">
                                        <input class="form-control" placehoder="mm/dd/yy" data-format="D, dd MM yyyy" type="text">
                                    </div>
                                    <div class="datepicker">
                                    </div>
                                </div>
                                <!-- select dates&terms section ends-->
                            </div>
                        </div>
                    </div>
                    <!-- modal-body ends -->
                    <!-- modal-footer -->
                    <div class="modal-footer modal-footer--teaching-call">
                        <div class="flex-box_column email-section container-fluid">
                            <!-- email section begin -->
                            <div class="preference-selector btn-group" data-toggle="buttons">
                                <!-- email preference  -->
                                <h5>Select Email Preference</h5>
                                <label class="btn btn-white btn-sm active" id="courses-pivot">
							<input type="radio" name="options">
							<span></span>Begin With Email
						</label>
                                <label class="btn btn-white btn-sm" id="instructors-pivot">
								<input type="radio" name="options">
								<span></span>Begin Without Email
							</label>
                            </div>
                            <div class="message-section">
                                <!-- enter email message  -->
                                <h5 class="pull-left">Email Message</h5>
                                <textarea class="form-control" placeholder="Important: Instructor Name, Due Date, and Quarter Term will all be included." rows="5" id="comment"></textarea>
                            </div>
                        </div>
                        <!-- email section ends -->
                        <button type="button" class="btn btn-default">Begin Without Email</button>
                        <button type="button" class="btn btn-info">Next</button>
                    </div>
                    <!-- modal-footer ends -->
                </div>
            </div>
        </div>
        <!-- modal ends -->

        <link rel="stylesheet" href="assets/js/select2/select2-bootstrap.css">
        <link rel="stylesheet" href="assets/js/select2/select2.css">

        <script src="assets/js/select2/select2.min.js"></script>

        <script src="assets/js/neon-api.js"></script>

        <!-- JavaScripts initializations and stuff -->
        <script src="assets/js/neon-custom.js"></script>
