<body class="page-body" >
	<div class="main-content">
		<!-- modal -->
	<div style="display: block; background-color: black;" id="modal-1" class="modal">
		<div class="modal-dialog teaching-call--width">
			<div class="modal-content">
				<div class="modal-header teaching-call--header_style">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h4 class="modal-title">TA Call Configuration</h4>
				</div>
				<!-- modal-body -->
				<div class="modal-body">
					<!-- button -->
					<div class="row" style="display: inline-block">
							<div class="teaching-call--info_style container-fluid">
								<h5>Due Date</h5>
								<div class="input-group">
										<input class="form-control datepicker" placehoder="mm/dd/yy" data-format="D, dd MM yyyy" type="text">
										<div class="input-group-addon">
											<a href="#"><i class="entypo-calendar"></i></a>
										</div>
									</div>
								<div class="checkbox"> 
									<label class="checkbox-inline check-box-TA-call"><input type="checkbox">Collect Instructor TA Preferences ?</label>
								</div>
								<div class="checkbox"> 
									<label class="checkbox-inline check-box-TA-call"><input type="checkbox">Allow submission after due date ?</label>
								</div>
							</div>
							<!-- select dates&terms section ends-->
						</div>
					</div>
					<!-- modal-body ends -->
					<!-- modal-footer -->
				<div class="modal-footer modal-footer--teaching-call">
					<div class="email-style container-fluid"> 
						<h5 class="pull-left">Email Message</h5>
						<textarea class="form-control" placeholder="Important: Instructor Name, Due Date, and Quarter Term will all be included." rows="5" id="comment"></textarea>
					</div>
					<button type="button" class="btn btn-default">Begin Without Email</button>
					<button type="button" class="btn btn-info">Submit</button>
				</div>
				<!-- modal-footer ends -->
			</div>
		</div>
	</div>
	<!-- modal ends -->
