<body class="page-body" >
		<!-- modal -->
	<div style="display: block; background-color: black;" id="modal-1" class="modal">
		<div class="modal-dialog teaching-call--width">
			<div class="modal-content">
				
				<div class="modal-header teaching-call--header_style">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h4 class="modal-title">2016-2017 Teaching Call</h4>
				</div>
				<!-- modal-body -->
				<div class="modal-body">
					<!-- button -->
					<div class="row btn-group btn-group--position container-fluid" data-toggle="buttons">
						<label class="btn btn-white btn-sm active" id="courses-pivot">
							<input type="radio" name="options">
							<span></span> Senate
						</label>
							<label class="btn btn-white btn-sm" id="instructors-pivot">
								<input type="radio" name="options">
								<span></span> Federation
							</label>
					</div>
					<!-- button ends-->
						<div class="row flex-box container-fluid">	
							<!-- faculty member info-->
							<div class="teaching-call--info_flex"> 
								<textarea class="form-control" rows="5" id="comment" style="height: 115px;"></textarea>
								<div class="checkbox"> 
									<label class="checkbox-inline"><input type="checkbox" value="">Ask for unavailabilities</label>
								</div>
							</div>
							<!-- faculty member info ends-->
							<!-- empty flex-box -->
							<div class="empty_flex_box-teaching-call">
							</div>
							<!-- empty flex-box ends-->
							<!-- select dates&terms section-->
							<div class="teaching-call--info_flex container-fluid">
								<h5 style="margin-top: 0px;">Due Date</h5>
								<div class="input-group date" data-provide="datepicker" >
									<input type="text" class="form-control" placeholder="mm/dd/yyyy" data-date-format="mm/dd/yyyy">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-th"></span>
									</div>
								</div>
								<div>
									<h5>Set Term</h5>
								<select name="test" class="selectboxit" data-first-option="false">
									<option>Select Terms</option>
										<option value="1">Fall 2017</option>
										<option value="2">Winter 2017</option>
										<option value="3">Spring 2018</option>
										<option value="4">Summber Session 1 2018</option>
										<option value="4">Summber Session 2 2018</option>
									</optgroup>
								</select>
								</div>	
							</div>
							<!-- select dates&terms section ends-->
						</div>		
					</div>
					<!-- modal-body ends -->
					<!-- modal-footer -->
				<div class="modal-footer modal-footer--teaching-call">
					<div class="row">
						<div class="email-style container-fluid"> 
							<h5 class="pull-left">Email Message</h5>
							<textarea class="form-control" placeholder="Important: Instructor Name, Due Date, and Quarter Term will all be included." rows="5" id="comment"></textarea>
						</div>
						<button type="button" class="btn btn-default">Begin Without Email</button>
						<button type="button" class="btn btn-info">Next</button>
					</div>
				<!-- modal-footer ends -->
				</div>
			</div>
		</div>
	</div>
